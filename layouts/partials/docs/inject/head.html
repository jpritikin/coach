<link rel="stylesheet" href="/flickity.min.css">
<link rel="feed alternate" type="application/rss+xml"
   href="/posts/index.xml" title="Feed for site">
<style>
  div.book-menu-content {
      background-color: #fff;
      background-image: url(/images/wintery-sunburst.svg); /* background by SVGBackgrounds.com */
      background-attachment: fixed;
      background-position: top center;
      background-repeat: no-repeat;
      font-size: 170%;
      border-style: solid;
      border-width: thin;
      border-radius: .7em;
      border-color: #ddd;
  }
.center {
        text-align:center;
}
.rotate {
  text-align: center;
  vertical-align: middle;
  width: 1.5em;
}
.rotate div {
     -moz-transform: rotate(-90.0deg);  /* FF3.5+ */
       -o-transform: rotate(-90.0deg);  /* Opera 10.5 */
  -webkit-transform: rotate(-90.0deg);  /* Saf3.1+, Chrome */
             filter:  progid:DXImageTransform.Microsoft.BasicImage(rotation=0.083);  /* IE6,IE7 */
         -ms-filter: "progid:DXImageTransform.Microsoft.BasicImage(rotation=0.083)"; /* IE8 */
         margin-left: -10em;
         margin-right: -10em;
}
@keyframes glowing {
        0% {
          box-shadow: 0 0 2ex 0ex #fff;
        }
        60% {
          box-shadow: 0 0 2ex 1.5ex #888;
        }
        80% {
          box-shadow: 0 0 2ex 3ex #fff;
        }
        100% {
          box-shadow: 0 0 2ex 0ex #fff;
        }
}
button#SOIBTN_jpintro {
        animation: glowing 8000ms infinite;
}
a.glowing {
  background: #006DAF;
  padding: 10px 20px;
  border: 1px solid #c8c8c8;
  font: bold 14px Arial;
  cursor: pointer;
  animation: glowing 8000ms infinite;
}
a.glowing:link, a.glowing:visited, a.glowing:link:active, a.glowing:visited:active {
  color: #fff;
  text-decoration: none;
}
.flickity-enabled:focus .flickity-viewport {
  outline: thin dotted;
  outline: 5px auto -webkit-focus-ring-color;
}

/* hide dots */
.flickity-page-dots .dot {
  height: 0px;
  width: 1px;
  margin: 0;
  border-radius: 0;
}

/* See https://codepen.io/anon/pen/dwzrEb */
.carousel {
        width: 100%;
        margin: 0 auto;
}
.carousel-cell {
        width: 100%;
        height: auto;
}
.carousel-cell-img {
        width: 100%;
        height: auto;
}
.flickity-viewport {
        height: 100%;
  padding-top:56.25%;
}
.flickity-slider{
  margin-top:-56.25%;
}
.feedbutton, a.feedbutton:link, a.feedbutton:visited, a.feedbutton:active, a.feedbutton:hover {
  border: 1px solid;
  border-color: #FC9 #630 #330 #F96;
  padding: 0 3px;
  font: bold 10px sans-serif;
  color: #fff;
  background: #F60;
  text-decoration: none;
}
</style>
